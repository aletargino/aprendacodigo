<p>Entre em contato conosco atraves do formulario abaixo:</p>

<form id="contato" onsubmit="enviarContato()">
    <input type="text" name="nomeCompleto" placeholder="Insira seu Nome Completo">
    <br>
    <Input type="text" name="telefone" placeholder="Insira seu telefone">
    <br>
    <input type="text" name="email" placeholder="Insira seu email">

    <button>Enviar</button>
</form>


<textarea>Mensagem</textarea>

<script>
 function enviarContato(){
    var enviarContato = document.querySelector("form");
    var enviarContato = new FormData(enviarContato);
    var nomeCompleto = enviarContato.get("Insira seu Nome Completo");
    var telefone = enviarContato.get("Insira seu telefone");
    var email = enviarContato.get("Insira seu email");

    if (!nomeCompleto || !telefone || !email){
        alert("Por favor, preencha o Nome Completo, Email e Mensagem para entrar em contato conosco!");
        return false;

 }
    var mensagem = "Contato enviado com sucesso, por favor, aguarde nosso retorono!"
    alert(mensagem);
    return false;
}
</script>
