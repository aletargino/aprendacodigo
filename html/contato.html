<h1>AutoCarros Ale</h1>

<p>Temos os <strong>melhores carros</strong> com os <strong>melhores precos</strong>! <em>Venha conferir!</em></p>

<img src="imgs/carro01.jpg" height="200" align="left">

<p>Entre em contato conosco atraves do formulario abaixo:</p>

<form id="contato" onsubmit="enviarContato()">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" name="nomeCompleto" placeholder="Insira seu Nome Completo" required>
    <br>
    <label for="telefone">Telefone:</label>
    <Input type="text" name="telefone" placeholder="Insira seu telefone">
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Insira seu email" required>
   
    <button>Enviar</button>
</form>


<textarea required>Mensagem</textarea>

<script>
 function enviarContato(){
    var enviarContato = document.querySelector("form");
    var enviarContato = new FormData(enviarContato);

    var contato = {
        nomeCompleto: enviarContato.get("nomeCompleto"),
        telefone: enviarContato.get("telefone"),
        email: enviarContato.get("email"),
        mensagem: enviarContato.get("mensagem"),
        dataHora: Date.now(),
    };
    
    salvarContatos(contatos);

    var mensagem = "Ei, " + nomeCompleto + ", sua mensagem foi enviada com sucesso, por favor, aguarde nosso retorno!";

    alert(mensagem);
    return false;
}

function salvarContatos(contatos) {   
    var contatosEmTexto = JSON.stringify(contatos);
    localStorage.setItem("contatos", contatosEmTexto);
}
</script>
