

<script>

    // V01. Uma professora trabalha no modelo taxa/hora. Sabendo que a taxa da professora é de R$ 45,00 por hora e que esse mês ela trabalhou 120 horas, crie um programa que imprima://

var taxaPorHora= 45;
var horasTrabalhadas= 120;
var totalDoMes= taxaPorHora * horasTrabalhadas;

document.write("Taxa por hora: R$ " + taxaPorHora);
document.write("<br>")
document.write("Horas trabalhadas do Mês: " + horasTrabalhadas + "horas");
document.write ("<br>")
document.write("Total do Mês = R$" + totalDoMes);
</script>
