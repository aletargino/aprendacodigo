<script>
/* V03. Você tem um saldo de uma aplicação de R$ 13.000,00 que rendeu 7%. Crie um programa que imprima:

Resumo de Aplicações
Saldo anterior: X
Rendimento do mês: Y%
Novo saldo: Z
*/


var saldoAnterior = 13000;
var rendimentoMes = saldoAnterior * 0.07;
var novoSaldo = saldoAnterior + rendimentoMes;

document.write("Saldo Anterior: R$" + saldoAnterior);
document.write("<br>");
document.write("Rendimento do mes: R$" + rendimentoMes);
document.write("<br>");
document.write("Novo saldo: R$" + novoSaldo);

</script>
