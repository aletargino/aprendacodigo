
<script>
/*
C01. Crie um programa que pergunte o salário e o aumento em Reais do usuário e imprima:
Salário Inicial: R$ X
Aumento: R$ Y
Novo Salário: R$ Z
*/

var salario = prompt("Qual é o seu salário?")
salario = Number(salario)

var aumento = prompt("Qual é o seu aumento?")
aumento = Number(aumento)

var novoSalario = salario + aumento;

document.write("Salario Inicial: R$" + salario);
document.write("<br>")
document.write("Aumento: R$" + aumento);
document.write("<br>")
document.write("Novo Salario: R$" + novoSalario);

</script>
