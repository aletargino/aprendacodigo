

<script>

    //V02. Um carrinho de compras tem o valor total de R$ 450,23. A loja oferece um desconto de 15%. Crie um programa que imprima://

var totalDasCompras = 450.23;
var desconto = totalDasCompras * 0.15;
var pagar = totalDasCompras - desconto;

    
document.write("Total das Compras: R$" + totalDasCompras);
document.write("<br>");
document.write("Aplicando desconto de 15%: R$" + desconto);
document.write("<br>");
document.write("Valor a pagar: R$" + pagar);

</script>
